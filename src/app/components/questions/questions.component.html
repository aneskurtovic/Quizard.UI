<app-navbar></app-navbar>
<div class="container">
  <div [formGroup]="form" class="form-group">
    <div class="form-group">
      <label>
        Question:
      </label>
      <input type="text" formControlName="Text" class="form-control" [ngClass]="{ 'is-invalid': submited && Text.errors }" />
      <div *ngIf="Text.errors" class="invalid-feedback">
        <div *ngIf="submited && Text.errors.required">Question is required</div>
      </div>
    <div>{{Text.errors | json}}</div>
    </div>
    <hr>
    <div formArrayName="answers" *ngFor="let item of answersArray.controls; let i = index">
      <div [formGroupName]="i" class="form-row">
        <div class="form-group col-md-9">
          <label>
            {{i+1}}. Answer:</label>
          <input type="text" formControlName="Text" class="form-control"
            [ngClass]="{ 'is-invalid': submited && item.invalid }" />
          <div *ngIf="submited && item.invalid" class="invalid-feedback">
            <div *ngIf="item.invalid">Answer is required</div>
          
          </div>
        </div>
        <div
          class="form-group custom-control custom-checkbox col-md-2 pl-4 align-self-end d-flex justify-content-center">
          <input type="checkbox" formControlName="IsCorrect" class="form-control custom-control-input"
            id="correct-{{i}}"  [ngClass]="{ 'is-invalid': submited && item.invalid }" />
          <label class="custom-control-label" for="correct-{{i}}">Valid</label>


        </div>
        <div class="form-group col-md-1 align-self-end">
          <button (click)="removeAnswer(i)" [disabled]="removeButtonDisabled"
            class="form-control btn btn-danger">Remove</button>
        </div>

      </div>
      <div *ngIf="this.form.touched">
        <p class="alert alert-danger" *ngIf="findDuplicate(item.value.Text)">Duplicate Name </p>
      </div>
    </div>
  </div>
  <br />
  <div>
    <div *ngIf="answersArray.errors">
      <div class="alert alert-danger" *ngIf="answersArray.errors.minLengthOfValidAnswers.foundAnswers > 1">You can check
        only one correct answer!
      </div>
      <div *ngIf="answersArray.errors.minLengthOfValidAnswers.foundAnswers < 1">You need to check one correct answer!
      </div>
    </div>
    <button (click)="addAnotherAnswer()" class="btn btn-primary mr-2">Add Answer</button>
    <button class="btn btn-success" (click)=addQuestion(form)>Submit</button>
  </div>
</div>

<div>
  {{formStatus | json}}
</div>
