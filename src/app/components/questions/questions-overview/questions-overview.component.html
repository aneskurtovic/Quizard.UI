<app-navbar></app-navbar>
<div class="container mt-5">
  <button routerLink="/add-question" class="button"><span>Add new Question </span></button>
</div>

<div class="container mt-4 mx-auto">
  <table class="table table-hover table-fixed">
    <thead class="thead-dark">
      <tr>
        <th class="w-50" scope="col">Questions</th>
        <th class="w-50" scope="col">Categories</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions">
        <td class="text-truncate" data-toggle="tooltip" title="{{ question.text }}">
          {{ question.text }}
        </td>
        <td class="text-truncate">
          <span class="badge badge-info" *ngFor="let categorie of question.categories">{{
            categorie
          }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
