<div class="container mt-5">
  <button routerLink="/add-question" class="button"><span>Add new Question </span></button>
</div>

<div class="container mt-4 mx-auto" *ngIf="pageResult">
  <table class="table table-hover table-fixed">
    <thead class="thead-dark">
      <tr>
        <th class="w-50" scope="col">Questions</th>
        <th class="w-50" scope="col">Categories</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of pageResult.data">
        <td class="text-truncate" data-toggle="tooltip" title="{{ question.text }}">
          {{ question.text }}
        </td>
        <td class="text-truncate">
          <span class="badge badge-info" *ngFor="let category of question.categories">
            {{ category }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pageResult">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pageResult.metadata.total"
    [itemsPerPage]="pageResult.metadata.pageSize"
    [(ngModel)]="pageResult.metadata.pageNumber"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
