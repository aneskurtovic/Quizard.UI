<div class="container mt-5">
  <div class="mb-5">
    <label for="cars"><h4>Choose a Quiz:</h4></label>
    <select
      id="quizzes"
      class="form-control ml-3"
      [(ngModel)]="selectedQuiz"
      (change)="selectedOption($event.target.value)"
    >
      <option [value]="quiz.id" *ngFor="let quiz of quizzes">{{ quiz.name }}</option>
    </select>
  </div>

  <table class="table table-hover  table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Contestant</th>
        <th scope="col">Date</th>
        <th scope="col">Result</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let session of leaderboardSessions; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ session.contestantName }}</td>
        <td>{{ session.startedAt | date: 'dd/MM/yyyy HH:mm' }}</td>
        <td>{{ session.result }}%</td>
      </tr>
    </tbody>
  </table>
</div>
