<div class="container mt-5" *ngIf="quiz">
  <div class="col-sm-8 mx-auto text-left">
    <span>Currently taking Quiz: </span>
    <h4>{{ quiz.name }}</h4>
  </div>
</div>

<app-navigate-quiz
  *ngIf="!quizResults && quiz"
  [questions]="quiz.questions"
  [selectedAnswers]="selectedAnswers"
  [(currentIndex)]="currentIndex"
>
</app-navigate-quiz>

<app-display-result
  *ngIf="quizResults"
  [quizResults]="quizResults"
  [questions]="quiz.questions"
  [selectedAnswers]="selectedAnswers"
></app-display-result>

<app-display-questions
  *ngIf="!quizResults && quiz"
  (submitButton)="finishSession($event)"
  [question]="quiz.questions[currentIndex]"
  [questions]="quiz.questions"
  [numberOfQuestions]="quiz.questions.length"
  (selectedAnswers)="getSelectedAnswers($event)"
  [(currentIndex)]="currentIndex"
></app-display-questions>
