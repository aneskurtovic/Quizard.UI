<app-display-result
  *ngIf="quizResults"
  [quizResults]="quizResults"
  [questions]="quiz.questions"
  [selectedAnswers]="selectedAnswers"
></app-display-result>

<app-display-questions
  *ngIf="!quizResults && quiz"
  [question]="quiz.questions[currentIndex]"
  (selectedAnswers)="getSelectedAnswers($event)"
></app-display-questions>
<app-navigate-quiz
  *ngIf="!quizResults && quiz"
  [questions]="quiz.questions"
  [(currentIndex)]="currentIndex"
>
</app-navigate-quiz>
<button
  *ngIf="quiz && !quizResults"
  [hidden]="lastQuestion()"
  [disabled]="quiz.questions.length != selectedAnswers.size"
  type="submit"
  (click)="finishSession()"
>
  Get Results
</button>
