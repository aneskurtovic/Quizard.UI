<div class="container mt-5">
  <div class="col-sm-8 mx-auto" *ngIf="question">
    <div class="card card-1">
      <div class="card-header">
        <h4 class="p-3">{{ question.text }}</h4>
      </div>

      <div class="card-body">
        <div *ngFor="let answer of question.answers; let i = index">
          <p (click)="selectAnswer(question.id, answer.id)">{{ i + 1 }}. {{ answer.text }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
