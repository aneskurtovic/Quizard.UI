<div class="container mt-5">
  <div class="col-sm-8 mx-auto text-center" *ngIf="question">
    <div class="card card-1">
      <div class="card-header">
        <h1>{{ question.text }}</h1>
      </div>

      <div class="card-body">
        <div class="list-group mb-2" *ngFor="let answer of question.answers; let i = index">
          <button
            [class.active]="currentIndex == i"
            (click)="selectAnswer(question.id, answer.id)"
            type="button"
            class="list-group-item list-group-item-action"
          >
            {{ answer.text }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
